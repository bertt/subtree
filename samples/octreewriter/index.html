<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.131.0/Cesium.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.131.0/Widgets/widgets.min.css" rel="stylesheet">
  
    <style>
      html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .toolbar-left {
            display: block;
            position: absolute;
            top: 5px;
            left: 5px;
        }

  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script type="module">


    var viewer = new Cesium.Viewer('cesiumContainer', {
        requestRenderMode: true,
           baseLayer: new Cesium.ImageryLayer(new Cesium.UrlTemplateImageryProvider({
               url: "https://service.pdok.nl/brt/achtergrondkaart/wmts/v2_0/grijs/EPSG:3857/{z}/{x}/{y}.png",
               maximumLevel: 19,
           })),

           baseLayerPicker: false,
        geocoder: false,
        homeButton: false,
        sceneModePicker: false,
        timeline: false,
        animation: false,
    });

      var terrainProvider = await Cesium.CesiumTerrainProvider.fromUrl('https://api.pdok.nl/kadaster/3d-basisvoorziening/ogc/v1_0/collections/digitaalterreinmodel/quantized-mesh');
      viewer.scene.terrainProvider = terrainProvider;
    viewer.scene.globe.baseColor = Cesium.Color.WHITE; 
    viewer.scene.globe.depthTestAgainstTerrain=true;

    const tileset = await Cesium.Cesium3DTileset.fromUrl(
      "tileset.json"
    );  

    viewer.scene.primitives.add(tileset);

    viewer.scene.globe.depthTestAgainstTerrain = true;
    viewer.scene.globe.enableLighting = false;
    viewer.scene.highDynamicRange = false;
    viewer.zoomTo(tileset, new Cesium.HeadingPitchRange(0, -0.5, 0));
    tileset.debugShowBoundingVolume = true;

    var handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
handler.setInputAction(function (event) {
  var ray = viewer.camera.getPickRay(event.endPosition);
    var mousePosition = viewer.scene.globe.pick(ray, viewer.scene);
    if (Cesium.defined(mousePosition)) {
        var cartographic = Cesium.Cartographic.fromCartesian(mousePosition);
        var latitudeString = Cesium.Math.toDegrees(cartographic.latitude).toFixed(3);
        var longitudeString = Cesium.Math.toDegrees(cartographic.longitude).toFixed(3);
        var heightString = cartographic.height.toFixed(2);
        var lhtext =
            `Lat: ${(latitudeString).slice(-8)}, Lon: ${(longitudeString).slice(-8)}, Alt: ${(heightString).slice(-7)}`;

        console.log(lhtext);
    }
}, Cesium.ScreenSpaceEventType.MOUSE_MOVE);25832

    const normalColor = Cesium.Color.WHITE;
   let currentColor = Cesium.Color.YELLOW;

// 3D Tileset highlighting
const highlighted = {
  feature: undefined,
  originalColor: new Cesium.Color(),
};

    // Color a feature yellow on hover.
viewer.screenSpaceEventHandler.setInputAction(function onMouseMove(
  movement
) {
  // If a feature was previously highlighted, undo the highlight
  if (Cesium.defined(highlighted.feature)) {
    highlighted.feature.color = highlighted.originalColor;
    highlighted.feature = undefined;
  }
  // Pick a new feature
  const pickedFeature = viewer.scene.pick(movement.endPosition);
  // Highlight the feature if it's not already selected.
  if (pickedFeature instanceof Cesium.Cesium3DTileFeature) {
    highlighted.feature = pickedFeature;
    Cesium.Color.clone(
      pickedFeature.color,
      highlighted.originalColor
    );
    pickedFeature.color = currentColor;
  }
},
Cesium.ScreenSpaceEventType.MOUSE_MOVE);
  </script>
</body>
</html>
